{% extends "base.html" %}

{% block content %}

<h1>Login in or create new page</h1>

<form action="/enter" method="post" class="form-contact">

    <p><label for="id">Your id</label><br>
    <input type="text"  id="id" name="id"><br><br>

    <p><label for="password">Your password</label><br>
    <input type="text"  id="password" name="password"><br><br>

    <input type="submit" value="Enter" name="enter">
</form>

<a href="/create">Add new page</a>

{% endblock %}
